<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3 - Parte II</title>
</head>
<body>
    <!-- tag para guardar a quantidade de clicks -->
    <p id="text"></p> 
    <!-- Botão com texto click aqui -->
    <button id="btn">click aqui!</button>

    <script>
    let clickCount = 0;
    const getText = document.getElementById('text');
    const getBtn = document.getElementById('btn');

    getBtn.addEventListener('click', () => getText.innerHTML = clickCount += 1);
    </script>
</body>
</html>
